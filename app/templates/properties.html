{% extends 'base.html' %} {% block main %} {% include 'flash_messages.html' %}

<h1>Properties</h1>
<div class="display">
  {% for i in buildings %}
  <div class="property-display">
    <img
      src="{{ url_for('get_image', filename=i.img) }}"
      alt=""
      class="list-image"
    />
    <div class="property-description">
      <h5 class="list-title">{{ i.title }}</h5>
      <p class="list-location">{{ i.location }}</p>
      <p class="list-price">${{ i.price }}</p>
    </div>
    <div class="list-link">
      <a href="{{ url_for('get_property', id=i.id) }}">View Property</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
